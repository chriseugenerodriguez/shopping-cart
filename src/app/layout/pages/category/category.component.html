<div class="container">
  <div class="row">
    <div class="col col-md-3">
      <div class="product__sidebar">
        <ol class="product__sidebar__list">
          <li *ngFor="let c of categories, let i = index;" class="product__sidebar__list-item">
            <input type="checkbox" [checked]="activeStatus(c)" (click)="changeStatus($event, c)">
            <span>{{ c }}</span>
          </li>
        </ol>
      </div>
    </div>
    <div class="col col-md-9">
      <div class="product__items">
        <div class="row">
          <module-product-app draggable="true" [name]="i.Name" [image]="i.Images" [price]="i.Price" class="product__items__item col-lg-3 col-md-6 col-sm-12"
            *ngFor="let i of products"></module-product-app>
        </div>
      </div>
    </div>
  </div>
</div>
