<ol class="star-list">    
    <li *ngFor="let r of rating, let i = index;">
      <ng-template ngFor let-star [ngForOf]="stars" let-j="index" let-last="last">
        <i *ngIf="star <= r" class="fa fa-star" aria-hidden="true"></i>
        <i *ngIf="star > r" class="fa fa-star-o"></i>
      </ng-template>
      <span>{{r}} {{r < 5 ? " &amp; Up" : ""}}</span>
    </li>
  </ol>
